<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elije tu Realimulación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0e0a0f;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #150e17;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #game-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            opacity: 1;
            transition: opacity 1s ease;
        }
        #game-text {
            margin: 20px 0;
            color: #f0f0f0;
            opacity: 1;
            transition: opacity 1s ease;
        }
        #game-options {
            opacity: 1;
            transition: opacity 1s ease;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        .psychedelic {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            animation: colors 2s infinite, rotate 10s infinite linear;
        }
        @keyframes colors {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }
        .psychedelic-border {
            border: 5px solid red;
            animation: borderColors 2s infinite;
        }
        @keyframes borderColors {
            0% { border-color: red; }
            25% { border-color: yellow; }
            50% { border-color: green; }
            75% { border-color: blue; }
            100% { border-color: purple; }
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="game-image" src="https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/inicio.jpg" alt="Capítulo 1">
        <div id="game-text">
            <p>Has ingresado al link de un minijuego pasado por un machape. Completarlo debería llevarte solo unos segundos.</p>
        </div>
        <div id="game-options">
            <button onclick="irACapitulo(2)">1. No, gracias (decides recorrer por tu cuenta el lugar).</button>
            <button onclick="irACapitulo(3)">2. Por supuesto! (Sigues al mapache).</button>
        </div>
    </div>

    <script>
const capitulos = {
    1: {
        texto: "Has ingresado al link de un minijuego pasado por un machape. Completarlo debería llevarte solo unos segundos.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/inicio.jpg",
        opciones: [
            { texto: "No, gracias (decides recorrer por tu cuenta el lugar).", siguiente: 2 },
            { texto: "Por supuesto! (Sigues al mapache).", siguiente: 3 }
        ]
    },
    2: {
        texto: "Te alejas y comienzas a caminar por los laberínticos pasillos de la EPAV, observando las paredes cubiertas de cuadros que parecen crecer en tamaño.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/laberintos.jpg",
        opciones: [
            { texto: "Seguir explorando.", siguiente: 4 },
            { texto: "Volver con el mapache.", siguiente: 3 }
        ]
    },
    3: {
        texto: "Eres guiado entre los pasillos hasta detenerte en una sala de exposición. El mapache te advierte: 'No te quedes mucho tiempo observando las obras. Los elementos en ellas pueden... alterar tu mente.'",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/exposicion.jpg",
        opciones: [
            { texto: "Pedir continuar el recorrido.", siguiente: 5 },
            { texto: "Quedarte a observar las obras más de cerca.", siguiente: 6 }
        ]
    },
    4: {
        texto: "Encuentras una escalera que desciende a la oscuridad. El ambiente se vuelve más frío mientras oyes el suave sonido del agua corriendo.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/escalera.jpg",
        opciones: [
            { texto: "Bajar por la escalera.", siguiente: 7 },
            { texto: "Buscar otra ruta.", siguiente: 3 }
        ]
    },
    5: {
        texto: "Bajas las escaleras guiado por el mapache hasta una sala sumergida en completa oscuridad.'Quédate aquí, iré a prender las luces,' dice mientras se aleja y oyes un suave sonido de agua corriendo.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/oscuridad.jpg",
        opciones: [
            { texto: "Esperar en tu lugar.", siguiente: 8 },
            { texto: "Explorar por tu cuenta.", siguiente: 9 }
        ]
    },
    6: {
        texto: "Te quedas viendo los cuadros y tu vista comienza a fallarte. De repente pierdes cordura, todo se pone blanco y despiertas donde iniciaste.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/psicodelico.jpg",
        opciones: [
            { texto: "Iniciar de nuevo.", siguiente: 1 }
        ]
    },
    7: {
        texto: "Desciendes por la escalera y te encuentras en una sala llena de esculturas humanoides, el suelo esta sumergido en unos centímetros de agua. El mapache ha desaparecido, pero puedes escuchar su voz.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/esculturas.jpg",
        opciones: [
            { texto: "Seguir la voz.", siguiente: 10 },
            { texto: "Volver por donde viniste.", siguiente: 6 }
        ]
    },
    8: {
        texto: "La luz se enciende de golpe, cegándote momentáneamente. Cuando recuperas la visión, ves que estás rodeado de esculturas humanoides y agua. La voz del mapache resuena: 'Olvidé que esta sala está clausurada. Ven hacia aquí y te mostraré otra salida.'",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/agua.jpg",
        opciones: [
            { texto: "Seguir la voz entre las esculturas.", siguiente: 10 },
            { texto: "Algo en el lugar te inquieta. Decides volver por la escalera.", siguiente: 2 }
        ]
    },
    9: {
        texto: "Explorando por tu cuenta de repente una luz te ciega. Has vuelto a la sala N°5, donde tus compañeros están sentados, y la profesora anuncia la entrega de trabajos.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/sala.jpg",
        opciones: [
            { texto: "Fin del juego.", siguiente: 11 }
        ]
    },
    10: {
        texto: "Sigues la voz, pero el ambiente se torna cada vez más inquietante. Finalmente, llegas a una puerta que parece prometer tu salida...",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/puerta.jpg",
        opciones: [
            { texto: "Fin del juego.", siguiente: 11 }
        ]
    },
    11: {
        texto: "¡Gracias por jugar! Estos son los créditos del juego.",
        imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/gh-pages/images/creditos.jpg",
        opciones: [
            { texto: "Volver a empezar", siguiente: 1 },
            { texto: "Ir a Google", siguiente: 'https://www.google.com' }
        ]
    }
};

let currentCapitulo = 1;

function irACapitulo(c) {
    if (typeof c === 'number') {
        currentCapitulo = c;
    } else if (typeof c === 'string') {
        window.open(c, '_blank'); // Abre la URL en una nueva pestaña
        return; // Sale de la función
    }
    
    // Actualizar la imagen y el texto
    const capitulo = capitulos[currentCapitulo];
    document.getElementById("game-image").classList.add("fade-out");
    document.getElementById("game-text").classList.add("fade-out");
    document.getElementById("game-options").classList.add("fade-out");

    setTimeout(() => {
        document.getElementById("game-image").src = capitulo.imagen;
        document.getElementById("game-text").innerHTML = `<p>${capitulo.texto}</p>`;
        
        // Actualizar botones de opciones
        const optionsDiv = document.getElementById("game-options");
        optionsDiv.innerHTML = ""; // Limpiar opciones actuales
        capitulo.opciones.forEach(opcion => {
            const button = document.createElement("button");
            button.innerHTML = opcion.texto;
            button.onclick = () => irACapitulo(opcion.siguiente);
            optionsDiv.appendChild(button);
        });

        // Remover clases de fade-out y aplicar fade-in
        document.getElementById("game-image").classList.remove("fade-out");
        document.getElementById("game-text").classList.remove("fade-out");
        document.getElementById("game-options").classList.remove("fade-out");
        document.getElementById("game-image").classList.add("fade-in");
        document.getElementById("game-text").classList.add("fade-in");
        document.getElementById("game-options").classList.add("fade-in");
    }, 500); // Esperar medio segundo para el efecto
}

document.addEventListener("DOMContentLoaded", () => {
    irACapitulo(currentCapitulo);
});
    </script>
</body>
</html>
