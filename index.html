<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elije tu Realimulación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #game-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        #game-container:hover {
            transform: scale(1.02);
        }
        #game-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        #game-text {
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        .fade {
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="game-image" src="https://raw.githubusercontent.com/Machape94/realimulacion/main/images/inicio.jpg" alt="Capítulo 1">
        <div id="game-text">
            <p>Has ingresado al link de un minijuego pasado por un machape. Completarlo debería llevarte solo unos segundos.</p>
        </div>
        <div id="game-options">
            <button onclick="irACapitulo(2)">1. No, gracias (decides recorrer por tu cuenta el lugar).</button>
            <button onclick="irACapitulo(3)">2. Por supuesto! (Sigues al mapache).</button>
        </div>
    </div>

    <script>
        // Estructura de capítulos del juego
        const capitulos = {
            1: {
                texto: "Has ingresado al link de un minijuego pasado por un machape. Completarlo debería llevarte solo unos segundos.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/inicio.jpg",
                opciones: [
                    { texto: "No, gracias (decides recorrer por tu cuenta el lugar).", siguiente: 2 },
                    { texto: "Por supuesto! (Sigues al mapache).", siguiente: 3 }
                ]
            },
            2: {
                texto: "Te alejas del grupo y comienzas a caminar por los laberínticos pasillos de la EPAV, observando las paredes cubiertas de cuadros que parecen crecer en tamaño.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/laberintos.jpg",
                opciones: [
                    { texto: "Seguir explorando.", siguiente: 4 },
                    { texto: "Regresar al punto de partida.", siguiente: 3 }
                ]
            },
            3: {
                texto: "Eres guiado entre los pasillos hasta detenerte en una sala de exposición. El mapache te advierte: 'No te quedes mucho tiempo observando las obras. Los elementos en ellas pueden... alterar tu mente.'",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/exposicion.jpg",
                opciones: [
                    { texto: "Pedir continuar el recorrido.", siguiente: 5 },
                    { texto: "Quedarte a observar las obras más de cerca.", siguiente: 6 }
                ]
            },
            4: {
                texto: "Encuentras una escalera que desciende a la oscuridad. El ambiente se vuelve más frío mientras oyes el suave sonido del agua corriendo.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/escalera.jpg",
                opciones: [
                    { texto: "Bajar por la escalera.", siguiente: 7 },
                    { texto: "Buscar otra ruta.", siguiente: 3 }
                ]
            },
            5: {
                texto: "Bajas las escaleras guiado por el mapache hasta una sala sumergida en completa oscuridad. 'Quédate aquí, iré a prender las luces,' dice mientras se aleja.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/oscuridad.jpg",
                opciones: [
                    { texto: "Esperar en tu lugar.", siguiente: 8 },
                    { texto: "Explorar por tu cuenta.", siguiente: 9 }
                ]
            },
            6: {
                texto: "Te quedas viendo los cuadros y todo empieza a verse psicodélico. La pantalla se pone en blanco y de repente te encuentras de nuevo en la sala N°5.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/psicodelico.jpg",
                opciones: [
                    { texto: "Fin del juego.", siguiente: null }
                ]
            },
            7: {
                texto: "Desciendes por la escalera y te encuentras en una sala llena de esculturas humanoides, rodeado por unos centímetros de agua. El mapache ha desaparecido, pero puedes escuchar su voz.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/esculturas.jpg",
                opciones: [
                    { texto: "Seguir la voz.", siguiente: 10 },
                    { texto: "Volver por donde viniste.", siguiente: 6 }
                ]
            },
            8: {
                texto: "La luz se enciende de golpe, cegándote momentáneamente. Cuando recuperas la visión, ves que estás rodeado de esculturas humanoides y agua. La voz del mapache resuena: 'Olvidé que esta sala está clausurada. Ven hacia aquí y te mostraré otra salida.'",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/agua.jpg",
                opciones: [
                    { texto: "Seguir la voz entre las esculturas.", siguiente: 10 },
                    { texto: "Salir por la escalera.", siguiente: 6 }
                ]
            },
            9: {
                texto: "Explorando por tu cuenta, de repente las luces se encienden, cegándote. Has vuelto a la sala N°5, donde tus compañeros están sentados, y la profesora anuncia la entrega de trabajos.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/sala.jpg",
                opciones: [
                    { texto: "Fin del juego.", siguiente: null }
                ]
            },
            10: {
                texto: "Sigues la voz, pero el ambiente se torna cada vez más inquietante. Finalmente, una luz cegadora te devuelve a la sala N°5, donde te preguntas si todo ha sido real o un extraño sueño.",
                imagen: "https://raw.githubusercontent.com/Machape94/realimulacion/main/images/sala_final.jpg",
                opciones: [
                    { texto: "Fin del juego.", siguiente: null }
                ]
            }
        };

        // Función para cambiar de capítulo con transiciones
        function irACapitulo(numeroCapitulo) {
            const capitulo = capitulos[numeroCapitulo];

            if (capitulo) {
                // Transición de salida
                document.getElementById('game-text').classList.add('fade-out');
                document.getElementById('game-image').classList.add('fade-out');

                setTimeout(() => {
                    // Remover el fade-out para la transición de entrada
                    document.getElementById('game-text').classList.remove('fade-out');
                    document.getElementById('game-image').classList.remove('fade-out');

                    // Cambiar texto e imagen
                    document.getElementById('game-text').innerHTML = `<p>${capitulo.texto}</p>`;
                    document.getElementById('game-image').src = capitulo.imagen;

                    // Actualizar opciones
                    const opcionesHTML = capitulo.opciones.map(opcion =>
                        `<button onclick="irACapitulo(${opcion.siguiente})">${opcion.texto}</button>`
                    ).join('');
                    document.getElementById('game-options').innerHTML = opcionesHTML;

                    // Transición de entrada
                    document.getElementById('game-text').classList.add('fade');
                    document.getElementById('game-image').classList.add('fade');
                }, 500); // Duración de la transición
            }
        }
    </script>
</body>
</html>
